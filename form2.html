<!doctype html>
<html>
	<head>
		<title>REGISTRATION FORM</title>
		<link href="formcss.css" type="text/css" rel="stylesheet">
		
	</head>
	<body>
		<center>
			<h1 style="color:brown">REGISTRATION FORM</h1>
		<body bgcolor="grey">
		<form>
			<fieldset>
			<label><b>FULL NAME</b></label>
			<br>
			<input type="text">
			<br>
			<br>
			<label><b>AGE</b></label>
			<br>
			<input type="number">
			<br>
			<br>
			<label><b>EMAIL</b></label>
			<br>
			<input type="email">
			<br>
			<br>
			<label><b>GENDER</b></label>
			<br>
			<input type="radio">
			<label>MALE</label>
			<br>
			<input type="radio">
			<label>FEMALE</label>
			<br>
			<br>
			</fieldset>
			<fieldset>
			<label><b>QUALIFICATIONS</b></label>
			<br>
			<select>
				<option>Choose...</option>
				<option>B.sc</option>
				<option>BCA</option>
				<option>B.tech</option>
			</select>
			<br>
			<br>
			<label><b>SKILLS</b></label>
			<br>
			<input type="checkbox">
			<label>Python</label>
			<br>
			<input type="checkbox">
			<label>Java</label>
			<br>
			<input type="checkbox">
			<label>c++</label>
			<br>
			<input type="checkbox">
			<label>MySQL</label>
			<br>
			<br>
			<input type="submit" value="You can submit now">
			</fieldset>
		</form>
		</center>
			
	</body>
</html>
